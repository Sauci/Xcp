language: generic

services: docker

before_install:
  - docker build -t test .

script:
  - cc_token=747e22d1-1df9-4aed-8789-aa418df8e9c0
  - cc_post="bash <(curl -s https://codecov.io/bash) -s /usr/project/build -t $cc_token"
  - docker run -v $(pwd):/usr/project $(bash <(curl -s https://codecov.io/env)) test /bin/bash -c "mkdir build && cd build;cmake .. -DXCP_ENABLE_TEST=ON;make all;ctest -V;$cc_post"
